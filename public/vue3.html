<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>vue Vm</title>
</head>
<body>
	<div id="app">
		{{message}}
	</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
	var vm=new Vue({
		el:'#app',
		data:{
			message:"<p>不要在选项属性或回调上使用箭头函数，比如 created: () => console.log(this.a) 或 vm.$watch('a', newValue => this.myMethod())。因为箭头函数是和父级上下文绑定在一起的，this 不会是如你所预期的 Vue 实例，经常导致 Uncaught TypeError: Cannot read property of undefined 或 Uncaught TypeError: this.myMethod is not a function 之类的错误。</p>",
		}
	})
	console.log(vm.$data.message);
	//生命周期钩子函数
	//created
	var vm1=new Vue({
		data:{
			a:1
		},
		created:function(){
			console.log(this.a);
		}//生命周期钩子的 this 上下文指向调用它的 Vue 实例。
	})
</script>
</html>
